<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        // Tính số khoảng trắng cần in ở đầu mỗi dòng
        let spaces = 5 - i;

        // In khoảng trắng
        for (let k = 1; k <= spaces; k++) {
            document.write('&#160;&#160');
        }

        // In dấu sao
        for (let j = 1; j <= 2 * i - 1; j++) {
            document.write('*');
        }

        document.write('<br>');
    }
</script>
</body>
</html>
