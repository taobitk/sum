<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="a()">no name</button>
<script>
    function a(){
        for (let i = 1;i<=5;i++) {
            for (let j =1 ; j <= 5 ; j++) {
                if (i+j<=5){
                    document.write('&#160'+'&#160')
                }else {
                    document.write('*')
                }
            }
            document.write('<br>')
        }
    }

</script>

</body>
</html>
