<script >
    class battery {
        energy;
       constructor(energy) {
           this.energy =energy;
       }
        getEnergy(){
            return this.energy;
        };
        setEnergy(energy){
            this.energy = energy;
        }
        decreaseEnergy(){
            if (this.energy>0){
                return this.energy--;
            }
        };
    }
</script>
