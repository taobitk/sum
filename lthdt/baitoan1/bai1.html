<script>
    function countCommonChars(str1, str2) {
        let count = 0;
        for (let i = 0; i < str1.length; i++) {
            for (let j = 0; j < str2.length; j++) {
                if (str1[i] === str2[j])
                {
                    count++;
                    str2 = str2.slice(0, j) + str2.slice(j + 1);
                    break;
                }
            }
        }
        return count;
    }
