<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     class hcn{
         cd;
         cr;
         constructor(cd,cr) {
             this.cd = cd;
             this.cr = cr;
         }
         chuvi(){
             return (this.cd + this.cr)*2;
         };
         dientich(){
             return this.cr * this.cd;
         };
     }

     let hcn1 = new hcn(2,3);
     hcn1.cr = 3;
     hcn1.cd = 55;
     alert(hcn1.chuvi());
     alert(hcn1.dientich());

 </script>
</body>
</html>
