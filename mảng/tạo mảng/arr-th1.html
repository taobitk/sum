<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ko cรณ</title>
</head>
<body>
<input type="text" id="txtValue"/>
<button type="button" id="add" onclick="add()">add</button>
<button type="button" id="dis" onclick="dis()">dis</button>
<br>
<br>
<div id="result"></div>
<script>
    let x = 0;
    arr=[];
function add(){
    arr[x] = document.getElementById('txtValue').value;
    document.getElementById('result').innerHTML = 'you did push number: '+arr[x]+' in your array';
    x++
}
function dis(){
    let e= 'array of you is: ';
    for (let i=0;i<arr.length;i++){
        e += arr[i]+ ' ';
    }
    document.getElementById('result').innerHTML = e;
}
</script>
</body>
